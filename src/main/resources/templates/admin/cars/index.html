<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
		<div th:replace="~{fragment :: meta}"></div>
		<div th:replace="~{fragment :: link}"></div>
        <title>TMレンタカー | 車両一覧</title>
    </head>
    <body>
        <div class="tm-wrapper">
			<div th:replace="~{fragment :: header}"></div>

            <main>
                <div class="container pt-4 pb-5 tm-container">
					<div class="row justify-content-center">
						<div class="col-xxl-9 col-xl-10 col-lg-11">
							<h1 class="mb-4 text-center">車両一覧</h1>
							
							<div class="d-flex justify-content-end">
								<a href="#" class="btn text-white shadow-sm mb-3 tm-btn">登録</a>
							</div>
							
							<table class="table">
								<thead>
									<tr>
										<th scope="col">ID</th>
										<th scope="col">メーカー</th>
										<th scope="col">車種</th>
										<th scope="col">ナンバー</th>
										<th scope="col">状態</th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="car : ${cars}">
										<td th:text="${car.id}"></td>
										<td th:text="${car.make}"></td>
										<td th:text="${car.model}"></td>
										<td th:text="${car.licensePlate}"></td>
										<td th:text="${car.status.value}"></td>
										<td><a href="#">詳細</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
                </div>
            </main>

			<div th:replace="~{fragment :: footer}"></div>
        </div>

        <div th:replace="~{fragment :: scripts}"></div>
    </body>
</html>
