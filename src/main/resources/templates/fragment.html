<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
		<!--meta-->
		<div th:fragment="meta" th:remove="tag">
	        <meta charset="UTF-8">
	        <meta name="viewport" content="width=device-width, initial-scale=1">
		</div>
		<!--link-->
		<div th:fragment="link" th:remove="tag">
	        <!-- Bootstrap -->
	        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	
	        <!-- Google Fonts -->
	        <link rel="preconnect" href="https://fonts.googleapis.com">
	        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
	
	        <!-- CSSファイル -->
	        <link th:href="@{/css/style.css}" rel="stylesheet">
		</div>
        <title>fargments</title>
    </head>
    <body>
        <div class="tm-wrapper">
			<div th:fragment="header" th:remove="tag">
	            <header>
	                <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm samuraitravel-navbar">
	                    <div class="container tm-container">
	                        <a class="navbar-brand" th:href="@{/}">
	                            <img class="tm-logo me-1" th:src="@{/images/logo.png}" alt="SAMURAI Travel">
	                        </a>
	                        
	                        <ul class="navbar-nav ms-auto">
							<!--ログイン済み一般ユーザーなら-->
	                            <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_GENERAL')">
									<a id="navbarDropdownGeneral" class="nav-link dropdown-toggle" href="#"
										role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
										<span sec:authentication="principal.user.name"></span>
									</a>
									<diV class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownGeneral">
										
										<a class="dropdown-item tm-dropdown-item" th:href="@{/user}">会員情報</a>
										<a class="dropdown-item tm-dropdown-item" href="#">予約一覧</a>
										
										<div class="dropdown-divider"></div>
										
		                                <a class="dropdown-item tm-dropdown-item" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
		                                    ログアウト
		                                </a>
		                                <form id="logout-form" class="d-none" th:action="@{/logout}" method="post"></form>
	                            	</diV>
	                            </li>
  							<!--ログイン済み管理者なら-->
	                            <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
									<a id="navbarDropdownGeneral" class="nav-link dropdown-toggle" href="#"
										role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
										管理者メニュー
									</a>
									<diV class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownGeneral">
										
										<a class="dropdown-item tm-dropdown-item" th:href="@{/admin/users}">会員一覧</a>
										<a class="dropdown-item tm-dropdown-item" th:href="@{/admin/cars}">車両一覧</a>
										<a class="dropdown-item tm-dropdown-item" href="#">予約一覧</a>
										
										<div class="dropdown-divider"></div>
										
		                                <a class="dropdown-item tm-dropdown-item" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
		                                    ログアウト
		                                </a>
		                                <form id="logout-form" class="d-none" th:action="@{/logout}" method="post"></form>
	                            	</diV>
	                            </li>
	                       
	                       	<!--未ログインなら-->
	                             <li class="nav-item" sec:authorize="isAnonymous()">
	                                 <a class="nav-link" th:href="@{/login}">ログイン</a>
	                             </li>
	                             <li class="nav-item" sec:authorize="isAnonymous()">
	                                 <a class="nav-link" th:href="@{/signup}">会員登録</a>
	                             </li>
							</ul>
	                    </div>
	                </nav>
	            </header>
			</div>

			<div th:fragment="footer" th:remove="tag">
	            <footer>
	                <div class="d-flex justify-content-center align-items-center h-100">
	                    <p class="text-center text-muted small mb-0">&copy; 2024 TSUBASA MIYATA</p>
	                </div>
	            </footer>
	        </div>
	        
        </div>
		<div th:fragment="scripts" th:remove="tag">
	        <!-- Bootstrap -->
	        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		</div>
    </body>
</html>
